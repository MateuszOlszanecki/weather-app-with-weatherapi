<div [ngClass]="darkMode ? 'dark' : ''">
  <div
    class="flex flex-col gap-4 items-center min-h-screen bg-gray-100 dark:bg-gray-900 dark:text-gray-100"
  >
    <div class="mt-5">
      <a href="https://nubisoft.io/" target="_blank">
        <img src="assets/nubisoft.svg" alt="Nubisoft logo" />
      </a>
    </div>
    <h1>NubiWeather</h1>
    <section class="grid gap-4 md:grid-cols-2 p-4">
      <ng-container *ngFor="let cityName of citiesNames">
        <card [cityName]="cityName"></card
      ></ng-container>
    </section>
  </div>
  <button class="btn-darkmode" (click)="toggleDarkMode()">
    {{ darkMode ? "Light" : "Dark" }}
  </button>
</div>
