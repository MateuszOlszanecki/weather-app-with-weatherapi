<div [ngClass]="darkMode ? 'dark' : ''">
  <div
    class="flex flex-col gap-4 items-center min-h-screen bg-gray-100 dark:bg-gray-900 dark:text-gray-100"
  >
    <div class="mt-5">
      <img src="assets/logo.svg" alt="WeatherAppLogo" />
    </div>
    <h1>WeatherApp</h1>
    <section class="grid gap-4 md:grid-cols-2 p-4">
      @if(citiesNamesList$ | async; as citiesNamesList){
      <ng-container *ngFor="let cityName of citiesNamesList; let index = index">
        <card [cityName]="cityName" [index]="index"
      /></ng-container>
      <add-card />}
    </section>
  </div>
  <button class="btn-darkmode" (click)="toggleDarkMode()">
    {{ darkMode ? "Light" : "Dark" }}
  </button>
</div>
